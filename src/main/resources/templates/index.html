<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Azure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      padding: 50px 70px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.6em;
      font-weight: 400;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    p {
      font-size: 1.2em;
      color: #f0f0f0;
      opacity: 0.85;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo de Azure -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Microsoft_Azure_Logo.svg" alt="Azure Logo" class="logo">
    <h1>Bienvenido a Azure</h1>
    <h2>Freddy Gomez</h2>
    <p>üåê Prueba de subida de p√°gina web en Azure</p>
  </div>
</body>
</html>
